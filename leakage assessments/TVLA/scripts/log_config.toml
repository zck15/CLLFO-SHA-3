version   = 1
[formatters.simple]
format    = '%(name)s - %(levelname)s - %(message)s'
[formatters.time]
format    = '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
[formatters.verbose]
format    = '%(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - [%(levelname)s] - %(message)s'
[handlers.console]
class     = 'logging.StreamHandler'
level     = 'INFO'
formatter = 'simple'
[handlers.file]
class     = 'logging.FileHandler'
level     = 'DEBUG'
formatter = 'verbose'
filename  = 'testlog.log'
mode      = 'w'
[handlers.email]
class     = 'logging.handlers.SMTPHandler'
level     = 'CRITICAL'
formatter = 'verbose'
mailhost  ='smtp.126.com'
fromaddr  ='your@126.com'
toaddrs   =['zhaock15@126.com']
subject   ='Critical Error in TTest'
credentials =['your@126.com', 'smtppassword']
[loggers.myttest]
level     = 'INFO'
handlers  = ['console']
propagate = 0
